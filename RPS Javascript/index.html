<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors Game = JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="RPS.js" defer></script>

</head>
<body>
    <div class="computer">
        <h2>The computer chooses</h2>
        <h3 id="computer_choice"></h3>
    </div>
    <div class="player">
            <h2>Please make your choice.</h2>
            <div class="buttons">
                <button class="rock">ROCK</button>
                <button class="paper">PAPER</button>
                <button class="scissors">SCISSORS</button>
            </div>

    </div>
    <div class="results">

            <h2 id="round-result"></h2>
            <h5>Human Score</h5>
            <h5 id="human-score"></h5>
            <h5>Computer Score</h5>
            <h5 id="comp-score"></h5>
            <h5>Round #</h5>
            <h5 id="round-number"></h5>



    </div>




    
</body>
</html>
